<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <div><span>id: </span><strong>{{ hero.id }}</strong></div>
      <div><span>name: </span>{{ hero.name }}</div>
    </a>
  </li>
</ul>
<app-hero-detail></app-hero-detail>
<app-messages></app-messages>
