<div class="form">
  <label for="">
    <input type="text" #nameHero>
  </label>
  <button (click)="add(nameHero.value)">Create hero</button>
</div>
<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <div><span>id: </span><strong>{{ hero.id }}</strong></div>
      <div><span>name: </span>{{ hero.name }}</div>
    </a>
    <button (click)="delete(hero)">delete</button>
  </li>
</ul>
<app-messages></app-messages>
